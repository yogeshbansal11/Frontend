<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instastyle.css" <title>Insta Login page</title>
</head>

<body>
    <main>
        <img src="IG.jpeg" alt="Image Not Found">
        <div class="form-div">
            <form action="">
                <img class="instalogo" src="Logo-Instagram.png" alt="">
                <input type="text" class="input" placeholder="phone number,username or email">
                <input type="password" class="input" placeholder="password">
                <button class="login-btn">Log In</button>
                <p>OR</p>
                <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i>Log in with Facebook</a>
                <p>Forgot Password?</p>
            </form>
            <div class="signup">
                <div class="sign">
                    <p class="Sign link"> Don't have an account?
                        <a href="#" class="sign link">sign up</a>
                    </p>
                </div>
            </div>

            <div class="getapp">
                <p>Get the app.</p>
                <div class="store">
                    <img src="playStore.png" alt="" id="playStore">
                    <img src="getMicrosoft.png" alt="" id="microsoft">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
