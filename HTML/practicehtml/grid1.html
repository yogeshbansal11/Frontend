<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }

    .container {
     
      display: grid;
      grid-template-rows: 1fr 3fr 1fr;
      /* background-color: rgb(118, 13, 30); */
      height: 100vh;
    }

    .box {
      background-color: black;
      border: 2px solid rebeccapurple;
    }

    .innerbox1 {
      height: 400px;
      /* width: 400px; */
    }
    .box2{
      display: grid;
      grid-template-columns:1fr 3fr 1fr ;
      background-color: aliceblue;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box"></div>
    <div class="box">
      <div class="innerbox1"></div>
      <div class="innerbox1">
        <div class="box2">
          <div class=""></div>
        </div>
      </div>
      <div class="innerbox3"></div>
    </div>
    <div class="box"></div>

  </div>
</body>

</html>
