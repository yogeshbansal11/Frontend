<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="slider">
    <div class="slides">
      <img src="https://images1.wionews.com/images/wion/900x1600/2023/7/20/1689864660149_ViratkohliTwitterBCCI2649028a39ee18.jpeg" alt="Image 1" class="slide">
      <img src="https://static.toiimg.com/thumb/msid-104362087,width-1280,height-720,resizemode-4/104362087.jpg" alt="Image 2" class="slide">
      <img src="https://qph.cf2.quoracdn.net/main-qimg-401b7d1606a2d91c9421b200a2258f6d-lq" alt="Image 3" class="slide">
      <img src="" alt="Image 4" class="slide">
    </div>
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
  </div>
  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');

    function moveSlide(direction) {
      // Hide current slide
      slides[currentIndex].style.display = 'none';

      // Update index
      currentIndex += direction;

      // Wrap around if at the end or start
      if (currentIndex < 0) {
        currentIndex = slides.length - 1;
      } else if (currentIndex >= slides.length) {
        currentIndex = 0;
      }

      // Show new slide
      slides[currentIndex].style.display = 'block';
    }

    // Initialize by showing the first slide
    slides[currentIndex].style.display = 'block';

  </script>
</body>

</html>
